<!DOCTYPE html>
<html lang="en">	
<head>	

	    <meta charset="utf-8"></code>
      <title>formulario</title>	
      <link rel="stylesheet" type="text/css" href="css\estiloformulario.css">	

</head>	

<body>	

  <p id="untitled">Untitled Page</p>

	<form>	
	     <p>Nombre</p>		
        <p><input type="text" name="nombre"/>
       <p>Apellido</p>	
        <p><input type="text" name="apellido"/>	
       <p>Email</p>	
        <p><input type="text" name="email"/>				
       <legend>Genero</legend> 	
        <input type="radio" name="Genero" value="Femenino" id="Femenino"/><label for="Genero">Femenino</label></br>
        <input type="radio" name="Genero" value="Masculino" id="Masculino"/><label for="Genero">Masculino</label></br>
	     <p>Nacionalidad</p>
	       <select name="Nacionalidad" id="Nacionalidad">	
	         <option value="Argentina">Argentina</option>
           <option value="Canadiense">Canadiense</option>
           <option value="Español">Español</option>
           <option value="Italiano">Italiano</option>
           <option value="Otros países">Otros países</option>
         </select>	
       <p>Temas que le interesan</p>	
        <input type="checkbox" name="Infraestructura" id="Infraestructura"/>
          <label for="Infraestructura">Infraestructura</label><br />
	      <input type="checkbox" name="Programación web" id="Programación" /> 
	       <label for="Programación">Programación web</label><br />
	      <input type="checkbox" name="Programación mobile" id="mobile" /> 
	       <label for="mobile">Programación mobile</label><br>
          <br>
        <input type="checkbox" name="Acepta los términos y condiciones" id="condiciones" /> 
          <label for="condiciones">Acepta los términos y condiciones</label>
            <br/>
	          <br>
	      <input type="button" name="Cancelar" value="Cancelar" />	
	      <input type="button" name="Aceptar" value="Aceptar" /> 
	       <br>
	</form>	

</body>
	
</html>
