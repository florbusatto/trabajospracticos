<!DOCTYPE html>
<html lang="en">	
<head>  
     <meta charset="utf-8">  
     <title>Formulario de Inscripción</title> 
     <link rel="stylesheet" type="text/css" href="css/estilo.css"> 
</head>
<body>  
    <div id="container">	
	     <p>Untitled Page</p>
	  <form>	
	 	   <div id="Datos Personales">
	 	      <p>Formulario de Inscripción</p>	  
       <div class="DatosObligatorios">
            <label>Nombre</label>		
            <input type="text" name="nombre" id="nombre"> 
            <label class="error obLabel">*</label> 
       </div> 
       <div class="DatosObligatorios">
           	<label>Apellido</label>
            <input type="text" name="apellido" id="apellido"> 
            <label class="error obLabel">*</label>
       </div> 
       <div class="DatosObligatorios">	
           	<label>Nacionalidad</label>	
            <select id="Nacionalidad">  
            <option value="-1">Seleccione un país</option>
            </select>				
       </div>   
       <div class="DatosObligatorios">
            <label>Fecha de Nacimiento</label>
            <input type="text" name="Nacimiento" id="Nacimiento"> 
            <label class="error obLabel">*</label>
       </div>   
       <div class="DatosObligatorios">
            <label>Tipo de Documento</label>
            <select id="Documento">   
            </select>
       </div> 
       <div class="DatosObligatorios">
           <label>Número de Documento</label>	
           <input type="text" name="número" id= "NumDoc">  
           <label class="error obLabel">*</label>				
       </div>
       <div class="Domicilio">	
            <label>Calle</label>
            <input type="text" name="calle" id="calle">   
            <label class="error obLabel">*</label>				
       </div>	    
       <div class="Domicilio">	
            <label>Número</label>
            <input type="text" name="número" id="NumCalle">				
       </div>   
       <div class="Domicilio">
            <label>Piso</label>	
            <input type="text" name="piso" id="piso">				
       </div>   
       <div class="Domicilio">
            <label>Dpto</label> 
            <input type="text" name="Dpto" id="Dpto">       
       </div>   
       <div class="Provincia">    
          <label>Provincia</label>   
          <select id="provincias">
          
          </select>    
       </div>	
        <div id="genero"></div>
	      <legend>Genero</legend> 	
            <input type="radio" name="Genero" value="Femenino" id="Femenino"/><label for="Genero">Femenino</label></br>
            <input type="radio" name="Genero" value="Masculino" id="Masculino"/><label for="Genero">Masculino</label></br>		
        </div>	
        <div id="Temas">
           <p>Temas que le interesan</p>	
            <input type="checkbox" name="Fútbol" id="Fútbol"/>
             <label for="Fútbol">Fútbol</label><br />
	        <input type="checkbox" name="Equitación" id="Equitación" /> 
	         <label for="Equitación">Equitación</label><br />
	        <input type="checkbox" name="Golf" id="Golf" /> 
	        <label for="Golf">Golf</label><br>
            <br>		
        </div>	
        <div id="Peso">	
         <p>Altura</p>		
            <p><input type="text" name="Altura"/>
         <p>Peso</p>	
            <p><input type="text" name="Peso"/>		
        </div>	
        <div id="Contacto">
         <p>Télefono</p>	
           <p><input type="text" name="Télefono"/>				
         <p>E-mail</p>	
          <p><input type="text" name="E-mail"/>		
        </div>	
        <div id="Observaciones">	
          <p>Observaciones</p>	
          <form action="textarea" method="post">	
     	    <textarea rows="4" cols="50" id="box"></textarea>  
          </form>   
        </div>   
        <div id="button">
           <button type="button" name="Enviar" value="Enviar">Enviar</button>     
           <button type="reset" id="limpiar">Limpiar</button>
	      </div>		
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
