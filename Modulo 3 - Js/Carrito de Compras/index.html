<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>Carrito de Compras</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
	<link rel="stylesheet" media= "only screen and (color)" type="text/css" href="css/estilos.css"/>		
	<link rel="stylesheet" media="screen and(max-device-width : 799px)"/> 
</head>
<body>
	<div class="container">
		<header>
	       <h1>Market Place</h1>
		</header>
		<div class="products-row">
			<div class="product">
				<img src="img/b.jpg">
				<p class="descripcion">Pulsera</p>
				<p class="precio"><span>$</span>1500.00</p>
				<p class="stock">15</p>
				<p class="codigo">00021</p>
				<input type="text" name="cantidad">
				<button class="add">Agregar</button>
			</div>

			<div class="product">
				<img src="img/e.jpg">
				<p class="descripcion">Anillo de diamantes</p>
				<p class="precio">$8500</p>
				<input type="text" name="cantidad">
				<button class="add">Agregar</button>
			</div>

			<div class="product">
				<img src="img/f.jpg">
				<p class="descripcion">Collar colores</p>
				<p class="precio">4500</p>
				<input type="text" name="cantidad">
				<button class="add">Agregar</button>
			</div>

			<div class="product">
				<img src="img/g.jpg">
				<p class="descripcion">Anillo de diamantes 2</p>
				<p class="precio">8400</p>
				<input type="text" name="cantidad">
				<button class="add">Agregar</button>
			</div>
		</div>
	</div>

	<footer>
		<p> All rights reserved @Trade Mark</p>
	</footer>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
